<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主题切换测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <style>
        .card {
            @apply p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md border border-gray-200 dark:border-gray-700;
        }
        .btn {
            @apply px-4 py-2 rounded-lg transition-colors font-medium;
        }
        .btn-primary {
            @apply bg-blue-600 dark:bg-blue-500 text-white hover:bg-blue-700 dark:hover:bg-blue-600;
        }
        .btn-secondary {
            @apply bg-gray-600 dark:bg-gray-500 text-white hover:bg-gray-700 dark:hover:bg-gray-600;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-4">主题切换测试</h1>
            <p class="text-lg text-gray-600 dark:text-gray-300">
                当前主题: <span id="current-theme">light</span>
            </p>
            <p class="text-sm text-gray-500 dark:text-gray-400">
                HTML class: <span id="html-class">light</span>
            </p>
        </div>

        <!-- 主题控制按钮 -->
        <div class="text-center mb-8 space-x-4">
            <button id="toggle-btn" class="btn btn-primary">
                切换主题
            </button>
            <button id="light-btn" class="btn btn-secondary">
                设置为浅色
            </button>
            <button id="dark-btn" class="btn btn-secondary">
                设置为深色
            </button>
        </div>

        <!-- 主题预览区域 -->
        <div class="grid md:grid-cols-2 gap-6">
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">浅色主题样式</h3>
                <div class="space-y-3">
                    <div class="p-3 bg-gray-50 dark:bg-gray-700 rounded border border-gray-200 dark:border-gray-600">
                        <p class="text-gray-900 dark:text-white">背景色: bg-gray-50</p>
                    </div>
                    <div class="p-3 bg-white dark:bg-gray-800 rounded border border-gray-200 dark:border-gray-700">
                        <p class="text-gray-900 dark:text-white">背景色: bg-white</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">深色主题样式</h3>
                <div class="space-y-3">
                    <div class="p-3 bg-gray-800 dark:bg-gray-800 rounded border border-gray-700 dark:border-gray-700">
                        <p class="text-white dark:text-white">背景色: bg-gray-800</p>
                    </div>
                    <div class="p-3 bg-gray-700 dark:bg-gray-700 rounded border border-gray-600 dark:border-gray-600">
                        <p class="text-white dark:text-white">背景色: bg-gray-700</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 主题管理
        let currentTheme = localStorage.getItem('theme') || 'light';
        
        function updateTheme() {
            const html = document.documentElement;
            if (currentTheme === 'dark') {
                html.classList.add('dark');
            } else {
                html.classList.remove('dark');
            }
            
            // 更新显示
            document.getElementById('current-theme').textContent = currentTheme;
            document.getElementById('html-class').textContent = html.classList.contains('dark') ? 'dark' : 'light';
            
            // 保存到localStorage
            localStorage.setItem('theme', currentTheme);
        }
        
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            updateTheme();
        }
        
        function setTheme(theme) {
            currentTheme = theme;
            updateTheme();
        }
        
        // 绑定事件
        document.getElementById('toggle-btn').addEventListener('click', toggleTheme);
        document.getElementById('light-btn').addEventListener('click', () => setTheme('light'));
        document.getElementById('dark-btn').addEventListener('click', () => setTheme('dark'));
        
        // 初始化主题
        updateTheme();
        
        // 添加一些调试信息
        console.log('Theme test page loaded');
        console.log('Initial theme:', currentTheme);
        console.log('HTML classes:', document.documentElement.className);
    </script>
</body>
</html>
